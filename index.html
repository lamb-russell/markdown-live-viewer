<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Live Renderer with Mindmap</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include markdown-it, highlight.js, and full markmap libraries via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.6/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <!-- Load markmap-lib and markmap-view from CDN -->
    <script src="https://unpkg.com/markmap-lib@0.14.2/dist/index.umd.min.js"></script>
    <script src="https://unpkg.com/markmap-view@0.2.7/dist/index.umd.min.js"></script>
    
</head>
<body>
    <div class="container">
        <textarea id="markdown-input" placeholder="Type Markdown here..."></textarea>
        <div id="markdown-output"></div>
        <svg id="mindmap-output"></svg>
    </div>
    <script src="app.js"></script>
</body>
</html>
